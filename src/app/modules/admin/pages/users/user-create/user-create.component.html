<div class="p-6 max-w-3xl mx-auto bg-card backdrop-blur-md rounded-2xl shadow-xl border border-white/10">
  <h2 class="text-2xl font-semibold text-primary mb-4">Create New User</h2>

  <label for="userType" class="block text-sm font-medium text-white mb-2">Select User Type</label>
  <select
    id="userType"
    [(ngModel)]="selectedType"
    class="w-full px-4 py-2 text-white bg-dark border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary"
  >
    <option value="">-- Select --</option>
    <option value="admin">Admin</option>
    <option value="facilitator">Facilitator</option>
    <option value="sacco">SACCO</option>
  </select>

  <div class="mt-8 space-y-6">
    <app-admin-user-form *ngIf="selectedType === 'admin'"></app-admin-user-form>
    <app-facilitator-user-form *ngIf="selectedType === 'facilitator'"></app-facilitator-user-form>
    <app-sacco-user-form *ngIf="selectedType === 'sacco'"></app-sacco-user-form>
  </div>
</div>
