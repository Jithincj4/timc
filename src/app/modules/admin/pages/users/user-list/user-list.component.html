<div class="p-6 bg-white shadow-xl rounded-2xl overflow-x-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
    <button
      class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90"
      (click)="onAddUser()"
    >
      + Add User
    </button>
  </div>

  <table class="min-w-full divide-y divide-gray-200 text-sm">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left font-semibold text-gray-700 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 text-left font-semibold text-gray-700 uppercase tracking-wider">Email</th>
        <th class="px-6 py-3 text-left font-semibold text-gray-700 uppercase tracking-wider">Role</th>
        <th class="px-6 py-3 text-left font-semibold text-gray-700 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left font-semibold text-gray-700 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      <tr
        *ngFor="let user of users"
        class="hover:bg-gray-50 transition duration-150"
      >
        <td class="px-6 py-4 whitespace-nowrap text-gray-800">{{ user.username }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-gray-600">{{ user.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-gray-600">
          {{ user.roleId === 1 ? 'Admin' : user.roleId === 2 ? 'Facilitator' : 'Patient' }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span
            class="px-3 py-1 rounded-full text-xs font-medium"
            [ngClass]="{
              'bg-green-100 text-green-800': user.isActive,
              'bg-red-100 text-red-800': !user.isActive
            }"
          >
            {{ user.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap flex gap-2">
          <button
            class="text-indigo-600 hover:underline"
            (click)="onEditUser(user)"
            title="Edit"
          >
            âœï¸
          </button>
          <button
            class="text-red-600 hover:underline"
            (click)="onDeleteUser(user)"
            title="Delete"
          >
            ğŸ—‘ï¸
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
