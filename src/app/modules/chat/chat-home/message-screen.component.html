<div class="h-[80vh] max-w-6xl mx-auto bg-[var(--background)] rounded-2xl shadow-lg flex overflow-hidden">
    <!-- Left Sidebar -->
    <div class="w-1/3 border-r border-[var(--border)] flex flex-col">
      <!-- Search -->
      <div class="p-3 border-b border-[var(--border)]">
        <input
          [(ngModel)]="conversationSearch"
          type="text"
          placeholder="Search..."
          class="w-full px-3 py-2 rounded-lg border border-[var(--border)] bg-[var(--background)] text-[var(--foreground)]"
        />
      </div>
  
      <!-- Conversation List -->
      <div class="flex-1 overflow-y-auto">
        <div
          *ngFor="let c of filteredConversations"
          (click)="selectConversation(c)"
          class="flex items-center justify-between p-3 cursor-pointer hover:bg-[var(--muted)]"
          [ngClass]="{ 'bg-[var(--muted)]': selectedConversation?.id === c.id }"
        >
          <div class="flex items-center gap-3">
            <!-- Avatar -->
            <div class="w-10 h-10 rounded-full bg-[var(--primary)] flex items-center justify-center text-white font-bold">
              {{ c.name.charAt(0) }}
            </div>
            <!-- Info -->
            <div>
              <p class="font-semibold text-[var(--foreground)]">
                {{ c.name }}
                <span class="ml-1 text-xs px-2 py-0.5 rounded-full bg-gray-200 text-gray-800" *ngIf="c.userType">
                  {{ c.userType }}
                </span>
              </p>
              <p class="text-xs text-[var(--muted-foreground)] truncate max-w-[150px]">{{ c.lastMessage }}</p>
            </div>
          </div>
          <!-- Right side: Time & Unread -->
          <div class="flex flex-col items-end">
            <span class="text-xs text-[var(--muted-foreground)]">{{ c.time }}</span>
            <span
              *ngIf="c.unreadCount > 0"
              class="mt-1 bg-[var(--primary)] text-[var(--primary-foreground)] rounded-full text-xs px-2 py-0.5"
            >
              {{ c.unreadCount }}
            </span>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Right Chat Panel -->
    <div class="flex-1 flex flex-col">
      <!-- Chat Header -->
      <div class="p-4 border-b border-[var(--border)] flex items-center gap-3 bg-[var(--muted)]">
        <div
          *ngIf="selectedConversation"
          class="w-10 h-10 rounded-full bg-[var(--primary)] flex items-center justify-center text-white font-bold"
        >
          {{ selectedConversation.name.charAt(0) }}
        </div>
        <div>
          <p class="font-semibold text-[var(--foreground)]">{{ selectedConversation?.name || 'Select a conversation' }}</p>
          <p class="text-xs text-[var(--muted-foreground)]">{{ selectedConversation?.userType }}</p>
        </div>
      </div>
  
      <!-- Messages -->
      <div class="flex-1 overflow-y-auto p-4 space-y-2">
        <div
          *ngFor="let msg of selectedConversation?.messages"
          class="flex"
          [ngClass]="{
            'justify-end': msg.senderType === 'Admin',
            'justify-start': msg.senderType !== 'Admin'
          }"
        >
          <div
            class="max-w-[70%] p-3 rounded-lg"
            [ngClass]="{
              'bg-[var(--primary)] text-[var(--primary-foreground)] rounded-br-none': msg.senderType === 'Admin',
              'bg-[var(--muted)] text-[var(--foreground)] rounded-bl-none': msg.senderType !== 'Admin'
            }"
          >
            <p>{{ msg.text }}</p>
            <span class="block text-xs opacity-70 mt-1">{{ msg.time }}</span>
          </div>
        </div>
      </div>
  
      <!-- Input -->
      <div class="p-3 border-t border-[var(--border)] flex gap-2">
        <input
          [(ngModel)]="newMessage"
          type="text"
          placeholder="Type a message..."
          class="flex-1 px-3 py-2 rounded-lg border border-[var(--border)] bg-[var(--background)] text-[var(--foreground)]"
          (keyup.enter)="sendMessage()"
        />
        <button
          (click)="sendMessage()"
          class="bg-[var(--primary)] text-[var(--primary-foreground)] px-4 py-2 rounded-lg hover:opacity-90"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
