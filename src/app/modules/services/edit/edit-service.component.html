<div class="max-w-6xl mx-auto bg-[var(--background)] rounded-2xl shadow-lg overflow-hidden">
  <!-- Header -->
  <div
    class="bg-gradient-to-r from-[var(--primary)] to-[var(--nav-background)] p-6 flex justify-between items-center"
  >
    <div>
      <h1 class="text-2xl font-bold text-[var(--primary-foreground)] flex items-center gap-2">
        <i class="fas fa-edit"></i> Edit Service
      </h1>
      <p class="text-sm opacity-90 text-[var(--primary-foreground)]">
        Update the details of your service below
      </p>
    </div>
    <button
      (click)="cancel()"
      type="button"
      class="bg-[var(--secondary)] text-[var(--secondary-foreground)] px-4 py-2 rounded-lg hover:opacity-90 flex items-center gap-2"
    >
      <i class="fas fa-arrow-left"></i> Back
    </button>
  </div>

  <!-- Form -->
  <form (ngSubmit)="saveService()" [formGroup]="serviceForm" class="p-6 space-y-8">
    
    <!-- Basic Info -->
    <div class="bg-[var(--muted)] border border-[var(--border)] rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2">
        <i class="fas fa-info-circle"></i> Basic Information
      </h2>
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Service Name</label>
          <input
            type="text"
            formControlName="name"
            placeholder="Enter service name"
            class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]"
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Provider</label>
          <input
            type="text"
            formControlName="provider"
            placeholder="e.g. City Hospital"
            class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]"
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Status</label>
          <select
            formControlName="status"
            class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]"
          >
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="draft">Draft</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Category Selector -->
    <div class="bg-[var(--muted)] border border-[var(--border)] rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2">
        <i class="fas fa-layer-group"></i> Category
      </h2>
      <div class="grid sm:grid-cols-2 md:grid-cols-4 gap-4">
        <div
          *ngFor="let cat of categories"
          class="cursor-pointer border border-[var(--border)] rounded-lg p-4 flex flex-col items-center text-center transition transform hover:scale-105"
          [ngClass]="{
            'bg-[var(--primary)] text-[var(--primary-foreground)] shadow-lg ring-2 ring-[var(--primary)]': selectedCategory === cat.id,
            'hover:bg-[var(--primary)] hover:text-[var(--primary-foreground)]': selectedCategory !== cat.id
          }"
          (click)="selectCategory(cat.id)"
        >
          <i class="{{ cat.icon }} text-2xl mb-2"></i>
          <h4 class="font-semibold">{{ cat.value }}</h4>
          <p class="text-sm opacity-80">{{ cat.description }}</p>
        </div>
      </div>
    </div>

    <!-- Pricing & Duration -->
    <div class="bg-[var(--muted)] border border-[var(--border)] rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2">
        <i class="fas fa-dollar-sign"></i> Pricing & Duration
      </h2>
      <div class="grid md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Price</label>
          <input type="number" formControlName="price" class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Duration</label>
          <input type="text" formControlName="duration" placeholder="e.g. 3 days" class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Discount %</label>
          <input type="number" formControlName="discount" class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Tax %</label>
          <input type="number" formControlName="tax" class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
        </div>
      </div>
    </div>

    <!-- Details -->
    <div class="bg-[var(--muted)] border border-[var(--border)] rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2">
        <i class="fas fa-align-left"></i> Details
      </h2>
      <textarea formControlName="description" rows="4" placeholder="Enter detailed description"
        class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]"></textarea>
      <textarea formControlName="keyHighlights" rows="3" placeholder="Key highlights"
        class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]"></textarea>
    </div>

    <!-- Inclusions & Exclusions -->
    <div class="bg-[var(--muted)] border border-[var(--border)] rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2">
        <i class="fas fa-list-check"></i> Inclusions & Exclusions
      </h2>
      <div class="grid md:grid-cols-2 gap-4">
        <textarea formControlName="inclusions" rows="4" placeholder="What's included?"
          class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]"></textarea>
        <textarea formControlName="exclusions" rows="4" placeholder="What's not included?"
          class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]"></textarea>
      </div>
    </div>

    <!-- Media & Files -->
    <div class="bg-[var(--muted)] border border-[var(--border)] rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2">
        <i class="fas fa-photo-video"></i> Media & Files
      </h2>
      <div class="grid md:grid-cols-3 gap-4">
        <input type="text" formControlName="videoUrl" placeholder="Video URL"
          class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
        <input type="text" formControlName="brochureUrl" placeholder="Brochure URL"
          class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
        <input type="text" formControlName="image" placeholder="Image URL"
          class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
      </div>
    </div>

    <!-- Availability -->
    <div class="bg-[var(--muted)] border border-[var(--border)] rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2">
        <i class="fas fa-calendar-alt"></i> Availability
      </h2>
      <div class="grid md:grid-cols-3 gap-4">
        <input type="date" formControlName="availableFrom"
          class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
        <input type="date" formControlName="availableUntil"
          class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
        <input type="text" formControlName="bookingNotice" placeholder="Notice period (e.g. 2 days)"
          class="w-full border border-[var(--border)] rounded-lg p-2 bg-[var(--background)] text-[var(--foreground)]" />
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-4 pt-4 border-t border-[var(--border)]">
      <button type="button" (click)="cancel()"
        class="px-4 py-2 border border-[var(--border)] rounded-lg hover:bg-[var(--muted)] flex items-center gap-2">
        <i class="fas fa-times"></i> Cancel
      </button>
      <button type="submit"
        class="px-4 py-2 bg-[var(--primary)] text-[var(--primary-foreground)] rounded-lg hover:opacity-90 flex items-center gap-2">
        <i class="fas fa-save"></i> Update Service
      </button>
    </div>
  </form>
</div>
