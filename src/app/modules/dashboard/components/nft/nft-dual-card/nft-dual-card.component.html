<div class="bg-background flex min-h-[140px] flex-col rounded-md p-4 sm:flex-row shadow-sm">
  <!-- Appointment Count Card -->
  <div class="flex flex-1 flex-col justify-between space-y-3">
    <div>
      <small class="text-muted-foreground font-medium text-xs">Patient Portal</small>
      <h2 class="text-foreground text-xl font-semibold">{{displayLabel}}</h2>
    </div>

    <div class="flex items-center space-x-3">
      <div class="bg-primary text-primary-foreground flex h-10 w-10 items-center justify-center rounded-full text-lg font-bold">
        {{ upcomingCount }}
      </div>
      <div class="flex flex-col">
        <span class="text-muted-foreground text-xs">Next 7 days</span>
        <span class="text-foreground text-sm font-medium">{{ upcomingCount }} Appointments</span>
      </div>
    </div>

    <div class="flex items-center justify-end">
      <button
        class="hover:bg-primary-600 bg-primary text-primary-foreground rounded px-3 py-1.5 text-xs font-medium">
        View All
      </button>
    </div>
  </div>
</div>
