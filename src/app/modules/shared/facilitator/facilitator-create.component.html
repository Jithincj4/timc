<div class="p-6 max-w-3xl mx-auto bg-card-bg rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-primary">Create Facilitator</h2>
  
    <form [formGroup]="facilitatorForm" (ngSubmit)="createFacilitator()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" formControlName="name" class="w-full p-2 rounded bg-dark border border-gray-700">
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 rounded bg-dark border border-gray-700">
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Phone</label>
        <input type="text" formControlName="phone" class="w-full p-2 rounded bg-dark border border-gray-700">
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Address</label>
        <textarea formControlName="address" rows="2" class="w-full p-2 rounded bg-dark border border-gray-700"></textarea>
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Specialization (Optional)</label>
        <input type="text" formControlName="specialization" class="w-full p-2 rounded bg-dark border border-gray-700">
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Notes (Optional)</label>
        <textarea formControlName="notes" rows="2" class="w-full p-2 rounded bg-dark border border-gray-700"></textarea>
      </div>
  
      <div class="pt-4">
        <button type="submit" [disabled]="loading" class="bg-primary px-4 py-2 rounded text-white hover:opacity-90">
          {{ loading ? 'Saving...' : 'Create Facilitator' }}
        </button>
      </div>
    </form>
  </div>
