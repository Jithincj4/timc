<div class="p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-primary">SACCO List</h2>
      <button
        class="bg-primary text-white px-4 py-2 rounded hover:opacity-90"
        (click)="router.navigate(['/home/admin/sacco-create'])"
      >
        + Create SACCO
      </button>
    </div>
  
    <div *ngIf="loading" class="text-gray-400">Loading SACCOs...</div>
  
    <div *ngIf="!loading && saccos.length === 0" class="text-gray-400">
      No SACCOs found.
    </div>
  
    <div *ngIf="!loading && saccos.length > 0" class="overflow-x-auto">
      <table class="min-w-full border border-gray-700 rounded-lg overflow-hidden">
        <thead class="bg-gray-800 text-gray-300">
          <tr>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Contact Person</th>
            <th class="px-4 py-2 text-left">Email</th>
            <th class="px-4 py-2 text-left">Phone</th>
            <th class="px-4 py-2 text-left">Facilitator</th>
            <th class="px-4 py-2 text-center">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-dark">
          <tr *ngFor="let sacco of saccos" class="border-t border-gray-700">
            <td class="px-4 py-2">{{ sacco.name }}</td>
            <td class="px-4 py-2">{{ sacco.contactPerson }}</td>
            <td class="px-4 py-2">{{ sacco.email }}</td>
            <td class="px-4 py-2">{{ sacco.phone }}</td>
            <td class="px-4 py-2">{{ sacco.facilitatorName }}</td>
            <td class="px-4 py-2 text-center space-x-2">
              <button
                class="bg-blue-500 text-white px-3 py-1 rounded hover:opacity-90"
                (click)="editSacco(sacco.id)"
              >
                Edit
              </button>
              <button
                class="bg-red-500 text-white px-3 py-1 rounded hover:opacity-90"
                (click)="deleteSacco(sacco.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
