<div class="p-6 max-w-3xl mx-auto bg-card-bg rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-primary">Create SACCO</h2>
  
    <form [formGroup]="saccoForm" (ngSubmit)="createSacco()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">SACCO Name</label>
        <input type="text" formControlName="saccoName" class="w-full p-2 rounded bg-dark border border-gray-700">
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Contact Person</label>
        <input type="text" formControlName="contactPerson" class="w-full p-2 rounded bg-dark border border-gray-700">
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 rounded bg-dark border border-gray-700">
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Phone</label>
        <input type="text" formControlName="phone" class="w-full p-2 rounded bg-dark border border-gray-700">
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Address</label>
        <textarea formControlName="address" rows="2" class="w-full p-2 rounded bg-dark border border-gray-700"></textarea>
      </div>
  
      <div>
        <label class="block mb-1 font-medium">Assign Facilitator</label>
        <select formControlName="facilitatorId" class="w-full p-2 rounded bg-dark border border-gray-700">
          <option value="">Select Facilitator</option>
          <option *ngFor="let f of facilitators" [value]="f.id">{{ f.name }}</option>
        </select>
      </div>
  
      <div class="pt-4">
        <button type="submit" [disabled]="loading" class="bg-primary px-4 py-2 rounded text-white hover:opacity-90">
          {{ loading ? 'Saving...' : 'Create SACCO' }}
        </button>
      </div>
    </form>
  </div>
