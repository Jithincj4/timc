<form [formGroup]="saccoForm" class="space-y-6">
  <!-- Section: SACCO Basic Info -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">SACCO Name</label>
      <input type="text" formControlName="name"
        class="w-full px-3 py-2 rounded bg-dark border border-gray-700 text-white focus:outline-none focus:border-primary">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Contact Person</label>
      <input type="text" formControlName="contactPersonName"
        class="w-full px-3 py-2 rounded bg-dark border border-gray-700 text-white focus:outline-none focus:border-primary">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
      <input type="email" formControlName="email"
        class="w-full px-3 py-2 rounded bg-dark border border-gray-700 text-white focus:outline-none focus:border-primary">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
      <input type="password" formControlName="password"
        class="w-full px-3 py-2 rounded bg-dark border border-gray-700 text-white focus:outline-none focus:border-primary">
    </div>
  </div>

  <!-- Save User Button -->
  <div>
    <button type="button"
      [disabled]="loading || userCreated"
      (click)="createUserAccount()"
      class="px-4 py-2 bg-primary text-white rounded hover:opacity-90 disabled:opacity-40">
      {{ loading && !userCreated ? 'Saving...' : 'Save User Account' }}
    </button>
  </div>

  <!-- Section: SACCO Details (enabled after user creation) -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Phone</label>
      <input type="text" formControlName="phone"
        class="w-full px-3 py-2 rounded bg-dark border border-gray-700 text-white focus:outline-none focus:border-primary">
    </div>

    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-gray-300 mb-1">Address</label>
      <textarea formControlName="address" rows="2"
        class="w-full px-3 py-2 rounded bg-dark border border-gray-700 text-white focus:outline-none focus:border-primary"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Assign Facilitator</label>
      <select formControlName="facilitatorId"
        class="w-full px-3 py-2 rounded bg-dark border border-gray-700 text-white focus:outline-none focus:border-primary">
        <option value="">Select Facilitator</option>
        <option *ngFor="let f of facilitators" [value]="f.id">{{ f.name }}</option>
      </select>
    </div>
  </div>

  <!-- Save SACCO Button -->
  <div>
    <button type="button"
      [disabled]="loading || !userCreated"
      (click)="createSacco()"
      class="px-4 py-2 bg-primary text-white rounded hover:opacity-90 disabled:opacity-40">
      {{ loading && userCreated ? 'Saving...' : 'Create SACCO' }}
    </button>
  </div>
</form>
