<div class="py-8 bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
  
      <!-- Header -->
      <div class="mb-8 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
          <h1 class="text-3xl font-bold text-slate-800">FuFi Med — Edit Facilitator</h1>
          <p class="mt-1 text-sm text-slate-500">
            Update user account or facilitator details independently.
          </p>
        </div>
        <button
          class="bg-primary hover:bg-primary/90 active:scale-95 transition-all rounded-lg px-5 py-2.5 text-white shadow-lg shadow-primary/30"
          (click)="router.navigate(['/home/admin/facilitator-list'])">
          ← Back to List
        </button>
      </div>
  
      <!-- Two-column layout -->
      <div class="grid gap-8 lg:grid-cols-2">
  
        <!-- User Account Card -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-shadow">
          <h2 class="mb-5 flex items-center gap-2 text-xl font-semibold text-slate-800 border-b pb-2">
            <span class="w-1.5 h-6 bg-blue-500 rounded-full"></span> User Account
          </h2>
  
          <form [formGroup]="userForm" class="space-y-5">
            <!-- Username -->
            <div>
              <label class="block text-sm font-medium text-slate-700">Username</label>
              <input
                formControlName="username"
                type="text"
                class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition"
              />
              <p class="mt-1 text-xs text-red-600" *ngIf="userForm.get('username')?.touched && userForm.get('username')?.invalid">
                Username is required.
              </p>
            </div>
  
            <!-- Email -->
            <div>
              <label class="block text-sm font-medium text-slate-700">Email</label>
              <input
                formControlName="email"
                type="email"
                class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition"
              />
              <p class="mt-1 text-xs text-red-600" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
                Enter a valid email.
              </p>
            </div>
  
            <!-- Passwords -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-slate-700">Password</label>
                <input
                  formControlName="password"
                  type="password"
                  placeholder="Leave blank to keep current"
                  class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700">Confirm Password</label>
                <input
                  formControlName="confirmPassword"
                  type="password"
                  placeholder="Leave blank to keep current"
                  class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
                />
              </div>
            </div>
  
            <!-- Save button -->
            <div class="flex justify-end">
              <button
                (click)="saveUserAccount()"
                [disabled]="isSavingUser || userForm.invalid"
                class="rounded-lg bg-blue-600 px-5 py-2.5 text-white shadow-lg shadow-blue-500/30 hover:bg-blue-700 active:scale-95 transition disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span *ngIf="isSavingUser" class="mr-2 inline-block h-4 w-4 animate-spin border-2 border-white border-t-transparent rounded-full"></span>
                Save User
              </button>
            </div>
          </form>
        </div>
  
        <!-- Facilitator Details Card -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-shadow">
          <h2 class="mb-5 flex items-center gap-2 text-xl font-semibold text-slate-800 border-b pb-2">
            <span class="w-1.5 h-6 bg-green-500 rounded-full"></span> Facilitator Details
          </h2>
  
          <form [formGroup]="facilitatorForm" class="space-y-5">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
              <div>
                <label class="block text-sm font-medium text-slate-700">First Name</label>
                <input formControlName="firstName" type="text" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700">Last Name</label>
                <input formControlName="lastName" type="text" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition" />
              </div>
            </div>
  
            <div>
              <label class="block text-sm font-medium text-slate-700">License Number</label>
              <input formControlName="licenseNumber" type="text" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition" />
            </div>
  
            <div>
              <label class="block text-sm font-medium text-slate-700">Organisation Name</label>
              <input formControlName="organisationName" type="text" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition" />
            </div>
  
            <div>
              <label class="block text-sm font-medium text-slate-700">Years of Experience</label>
              <input formControlName="yearsOfExperience" type="number" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition" />
            </div>
  
            <div>
              <label class="block text-sm font-medium text-slate-700">Specializations</label>
              <select
                formControlName="specializationIds"
                multiple
                size="6"
                class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition"
              >
                <option *ngFor="let s of specializations" [value]="s.specializationId">
                  {{ s.specializationName }} ({{ s.categoryName }})
                </option>
              </select>
            </div>
  
            <div class="flex justify-end">
              <button
                (click)="saveFacilitatorDetails()"
                disableAfterClick
                class="rounded-lg bg-green-600 px-5 py-2.5 text-white shadow-lg shadow-green-500/30 hover:bg-green-700 active:scale-95 transition disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span *ngIf="isSavingFacilitator" class="mr-2 inline-block h-4 w-4 animate-spin border-2 border-white border-t-transparent rounded-full"></span>
                Save Facilitator
              </button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
